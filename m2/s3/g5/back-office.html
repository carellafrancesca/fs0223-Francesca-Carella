<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Back Office</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>

  <body>

    <nav class="navbar navbar-expand-lg bg-body-secondary">
        <div class="container-fluid">
          <a class="navbar-brand" href="homepage.html">Crudazon</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./backoffice.html"
                  >Back-Office</a
                >
              </li>
            </ul>
          </div>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center mt-3">
          <div class="col-12 col-md-8 text-center">
            <h2 id="backoffice-title">Backoffice Page</h2>
            <form class="mt-5 text-start" id="event-form">
              <div class="mb-3">
                <label for="name" class="form-label">Nome:</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  aria-describedby="namefield"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="description" class="form-label">Descrizione:</label>
                <input
                  type="text"
                  class="form-control"
                  id="description"
                  aria-describedby="descriptionfield"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="brand" class="form-label">Brand:</label>
                <input
                  type="brand"
                  class="form-control"
                  id="brand"
                  aria-describedby="brandfield"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="image" class="form-label">Imagine:</label>
                <input
                  type="text"
                  class="form-control"
                  id="imageUrl"
                  aria-describedby="imaginefield"
                  placeholder="https://"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="price" class="form-label">Price:</label>
                <input
                  type="number"
                  class="form-control"
                  id="price"
                  aria-describedby="pricefield"
                  required
                />
              </div>
              <button type="submit" class="btn btn-dark" id="save-button">
                CREA ELEMENTO
              </button>
              <button
                type="button"
                class="btn btn-danger d-none"
                id="delete-button"
              >
                ELIMINA ELEMENTO
              </button>
            </form>
          </div>
        </div>
    </div>

    <script src="back-office.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

  </body>
</html>
