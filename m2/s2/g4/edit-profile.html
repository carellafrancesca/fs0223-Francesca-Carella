<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Netflix Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="./css/style.css" rel="stylesheet">
  </head>

  <body>

    <!-- NAVBAR-LOGO -->
    <nav class="navbar navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="img/Netflix-logo.png" id="logo">
            </a>

        </div>
    </nav>

    <!-- PROFILE SETTINGS -->
    <div class="profile-page">
        <div class="container">
            <h1 class="text-light profile-title mb-4">Edit Profile</h1>
            
            <hr>

            <div class="row">
                <div class="col-md-3">
                    <img src="img/netflix-profile-pictures-1000-x-1000-vnl1thqrh02x7ra2.jpg" id="icon2">
                    
                </div>
                
                <div class="col-md-9">
                    <input value="Strive Student" type="text" class="netflix-input mb-2 bg-secondary text-white p-2" />

                    <div class="d-flex flex-column mb-4 mt-4">
                        <h4 class="text-light">Language:</h4>
                        <div class="language-menu">
                            <button
                              class="btn btn-outline-light dropdown-toggle language-button"
                              type="button"
                              id="dropdownMenuButtons"
                              data-bs-toggle="dropdown"
                              aria-expanded="false"
                            >
                              English
                            </button>
                            <ul class="dropdown-menu dropdown-menu-dark">
                              <li><a class="dropdown-item" href="#">German</a></li>
                              <li><a class="dropdown-item" href="#">Italian</a></li>
                              <li><a class="dropdown-item" href="#">French</a></li>
                              <li><a class="dropdown-item" href="#">Japanese</a></li>
                            </ul>
                          </div>
                    </div>

                    <hr>

                    <div class="d-flex flex-column mt-2">
                        <h4 class="text-light">Maturity Settings</h4>
                        <button class="btn btn-secondary mt-4 w-50 mb-4">ALL MATURITY SETTINGS</button>

                        <p class="text-light mt-2">Show files for all maturity settings for this profile.</p>

                        <button class="btn btn-outline-secondary mt-2  w-25">EDIT</button>
                    </div>

                    <hr>

                    <div class="mt-2 d-flex flex-column align-items-baseline" id="autoplay-controls">
                        <h4 class="text-white">Autoplay Controls</h4>
                        <div class="row mt-1 align-items-center">
                            <div class="col-md-1">
                                <input class="form-check-input btn-secondary" type="checkbox">
                            </div>
                            <div class="col-md-11 text-light">Autoplay next episode in a series on all devices.</div>
                        </div>

                        <div class="row mt-2 align-items-center">
                        <div class="col-md-1">
                            <input class="form-check-input btn-secondary " type="checkbox">
                        </div>
                        <div class="col-md-11 text-light">Autoplay previews while browsing on all devices.</div>
                    </div>                   
                   
                </div>
            </div>

                <hr>

                    <div class="row">
                        <div class="col" id="last-buttons">
                            <button class="btn btn-light w-50">SAVE</button>
                        </div>
                        <div class="col">
                            <button class="btn btn-outline-secondary w-50">CANCEL</button>

                        </div>
                        <div class="col">
                            <button class="btn btn-outline-secondary w-50">DELETE PROFILE</button>
                        </div>
                    </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

  </body>
</html>
