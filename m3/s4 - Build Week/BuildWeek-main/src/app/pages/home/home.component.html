<!-- CARDS -->
<!-- ciclo il mio array che mi sono istanziato all'inizio -->

<div class="container">
  <div class="row">
    <div class="col-4" *ngFor="let appartament of appartaments">
      <div class="card">
        <div class="card-body">
          <img class="card-img" [src]="appartament.urlPhoto" alt="Card image cap">
          <h5 class="card-title">{{appartament.title}}</h5>
          <p class="card-text">{{appartament.description}}</p>
          <p class="card-price">{{appartament.prezzo}}â‚¬</p>
          <button [routerLink]="['singleAccomodation',appartament.id]">Guarda</button>
          <button [routerLink]="['edit',appartament.id]">Modifica</button>
          <button (click)="delete(appartament.id)">Cancella</button>
        </div>
      </div>
    </div>
  </div>
</div>
