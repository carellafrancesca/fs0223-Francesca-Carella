<div class="container">
  <h1 class="m-2">Crea Un Supereroe</h1>
  <form #form="ngForm" (ngSubmit)="submitForm(form)">
    <div class="form-group">
      <label for="name" class="m-1">Name:</label>
      <input type="text" class="form-control" id="name" name="name" required ngModel>
    </div>
    <div class="form-group">
      <label for="alterEgo" class="m-1">Alter Ego:</label>
      <input type="text" class="form-control" id="alterEgo" name="alterEgo" required ngModel>
    </div>
    <div class="form-group">
      <label for="power" class="m-1">Power:</label>
      <select class="form-control" id="power" name="power" required ngModel>
        <option value=""></option>
        <option value="super strength">Super Strength</option>
        <option value="flight">Flight</option>
        <option value="teleportation">Teleportation</option>
      </select>
    </div>
    <div class="form-group">
      <label for="enemy" class="m-1">Enemy:</label>
      <input type="text" class="form-control" id="enemy" name="enemy" maxlength="10" ngModel>
    </div>
    <div class="form-group">
      <label for="planet" class="m-1">Planet:</label>
      <input type="text" class="form-control" id="planet" name="planet" required minlength="5" ngModel>
    </div>
    <div class="form-group">
      <label for="weakness" class="m-1">Weakness:</label>
      <input type="text" class="form-control" id="weakness" name="weakness" ngModel>
    </div>
    <button type="submit" class="btn btn-primary mt-2" [disabled]="!form.valid">Submit</button>
  </form>
</div>
