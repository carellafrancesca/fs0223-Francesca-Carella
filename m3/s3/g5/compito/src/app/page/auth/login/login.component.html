<main class="form-signin w-100 m-auto">
  <form>
    <h3 class="m-3 fw-normal">Sign In:</h3>

    <div class="form-floating">
      <input type="email" name="email" class="form-control" id="floatingInput" placeholder="name@example.com" [(ngModel)]="data.email" required>
      <label for="floatingInput">Email address:</label>
    <div data-lastpass-icon-root="true" style="position: relative !important; height: 0px !important; width: 0px !important; float: left !important;"></div></div>
    <div class="form-floating">
      <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password" [(ngModel)]="data.password" required email>
      <label for="floatingPassword">Password:</label>
    <div data-lastpass-icon-root="true" style="position: relative !important; height: 0px !important; width: 0px !important; float: left !important;"></div></div>

    <button class="btn btn-dark py-2 m-3" (click)="login()">Login</button>
  </form>
</main>
