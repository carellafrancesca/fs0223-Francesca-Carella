<form>
  <input type="text" class="form-control" name="gusto" [(ngModel)]="newBook.titolo">
  <input type="number" class="form-control" name="prezzo" [(ngModel)]="newBook.prezzo">
  <button class="btn btn-dark m-4" (click)="create()">Aggiungi Libro</button>
</form>

<table class="table mt-5">
  <tr *ngFor="let book of booksArr">
    <td>{{book.titolo}}</td>
    <td>{{book.prezzo}} â‚¬</td>
    <td>
      <button class="btn btn-warning" [routerLink]="['/homepage','edit',book.id]">Modifica</button>
      <button class="btn btn-danger" (click)="delete(book.id)">Delete</button>
    </td>
  </tr>
</table>
