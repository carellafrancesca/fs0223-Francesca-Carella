<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewpoint" content="width=device-width,initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <input type="email" required placeholder="La tua e-mail" name="email">
        <input type="number">
        <input type="text" placeholder="nome" name="nome">
        <input type="text" placeholder="cognome" name="cognome">
        <input type="password" placeholder="Inserisci la tua password" name="password">
        
        <button>Invio</button>
    <hr>

        <label for="consenso">
            Acconsento al trattamento dei dati
        </label>
        <input type="checkbox" id="consenso">
    <hr>
        <label form="m">Maschio</label>
        <input type="radio" id="m" name="sesso" value="m">

        <label form="f">Femmina</label>
        <input type="radio" id="f" name="sesso" value="f" checked>


        <select name="city">
            <option value="">--Scegli--</option>
            <option value="Roma">Roma</option>
            <option value="Milano">Milano</option>
        </select>

        <textarea name="messaggio" cols="30" rows="5"></textarea>
    </form>
</body>
</html>
