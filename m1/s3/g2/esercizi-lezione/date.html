<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        let now = new Date();
        console.log(now);

        let anno = now.getFullYear();
        console.log(anno);

        let weekDay = now.getDay();
        console.log(weekDay);
        //indice del giorno della settimana, parte da domenica e va da 0 a 6

        let giorni = [
            'domenica',
            'lunedì',
            'martedì',
            'mercoledì',
            'giovedì',
            'venerdì',
            'sabato'
        ]

        console.log(giorni[0]);

        let monthDay = now.getMonth();
        console.log(monthDay);

        let time = now.getTime(); 
        console.log(time);

        now.setMonth(0); //0 sta per gennaio
        console.log(now);
        //se il numero eccede 11, passa all'anno successivo
        //se invece è inferiore a 0, passa all'anno precedente

        //data ad un mese da oggi
        let future = new Date();
        future.setMonth(future.getMonth() + 1); //il mese prossimo: il mese attuale + 1
        console.log(future);

        //localizzare le date

        let options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'};
        let dataItaliano = future.toLocaleDateString('it-IT',options);
        console.log(dataItaliano);

        //https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Date/toLocaleDateString

        

    </script>

</body>
</html>
