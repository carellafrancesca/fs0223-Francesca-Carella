        {

            //costruttore degli oggetti
            function Pizza (_gusto, _prezzo){ //prima lettera maiuscola = oggetto
                this.gusto = _gusto;
                this.prezzo =  _prezzo;
                this.mostraPrezzo = function(){ console.log(`Il prezzo della pizza ${this.gusto} è pari a ${this.prezzo}$`);
                }     
            }

            let margherita = new Pizza('Margherita', 5); //la funzione diventa oggetto tramite il new

            console.log(margherita, diavola)
            
            margherita.mostraPrezzo();
            diavola.mostraPrezzo();
