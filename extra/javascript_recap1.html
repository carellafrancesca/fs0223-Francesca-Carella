<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recap delle Basi di Javascript</title>

    <style>
    p {
    font-family: "helvetica neue", helvetica, sans-serif;
    letter-spacing: 1px;
    text-transform: uppercase;
    text-align: center;
    border: 2px solid rgb(0 0 200 / 0.6);
    background: rgb(0 0 200 / 0.6);
    color: rgb(255 255 255 / 1);
    box-shadow: 1px 1px 2px rgb(0 0 200 / 0.4);
    border-radius: 10px;
    padding: 3px 10px;
    display: inline-block;
    cursor: pointer;
    }
    </style>

</head>
<body>

    <p>Player 1: Chris</p>

    <script>

        // ESEMPIO BASE PRESO DALLA DOCUMENTAZIONE

        const para = document.querySelector("p");
        para.addEventListener("click", updateName);

        function updateName() {
        const name = prompt("Enter a new name");
        para.textContent = `Player 1: ${name}`; // textContent è utilizzato per accedere al contenuto testuale di un elemento HTML e per impostarne il contenuto.
        }

        // VARIABILI

        let nomeUtente = 'Edoardo'; // nomeUtente = camelCase
        // Non si può dichiarare una variabile più volte con LET : let nomeUtente non può essere scritto due volte (dichiarato due volte)
        nomeUtente = 'Francesca'; // Per modificare il contenuto della variabile. In questo caso 'Francesca' andrà a sostituire 'Edoardo'
        console.log(nomeUtente);

        let persona = {
            nome: 'Francesca',
            cognome: 'Carella',
            codiceFiscale: '12345678910',
            cittaNascita: 'Ostuni',
            eta: 23,
            coloriPreferiti: ['blu','nero','rosso']
        };
        console.log(persona);
        console.log(persona.codiceFiscale);
        console.log(persona.eta);
        console.log(persona.coloriPreferiti[0]);

        let tipo = 500;
        console.log(typeof tipo); // typeof per definire che tipo di elemento sto inizializzando nella variabile; in questo caso è un numero, ma potrebbe essere una stringa, un booleano, etc...
        // QUESTO VERRA' SOSTITUITO DA TYPESCRIPT

        const utente = 'Edoardo'; // Valore delle costanti deve rimanere immutato
        console.log(utente);
        
        // MATEMATICA IN JS

        const numeri = 3.4885710;
        console.log(numeri.toFixed(2)); // toFixed = per definire quanti deciamali vogliamo dopo la virgola

        const num = '43';
        console.log(Number(num) + 3);
        // '43' da stringa diventa un numero, attraverso l'utilizzo di Number nel console.log così è possibile fare la somma
        
        // Operatori + - * / % (per il resto)
        // Operatori ++ (incremento), -- (decremento)
        // Oparatori di assegnazione = += -= /= *=
        // Operatori di comparazione === !== (== !=) < > <= >=

        const numPari = 42 % 2; // 0
        console.log(numPari);

        const numDispari = 43 % 2; // 1
        console.log(numDispari);

        const operazione = (42 + 10) * (2 + 5);
        console.log(operazione);

        let assegnazione = 10;
        assegnazione += 5;
        console.log(assegnazione);

        let comparazione = '20';
        console.log(comparazione === 20);
        // Ritorna false perché '20' è una stringa, invece 20 è un numero. Quindi nonostante siano uguali (entrambi 20), non sono identici perché appunto uno è una stringa mentre l'altro è un numero

        // STRINGHE

        let nomeIntero = "Francesca Carella";
        let testo = "Ciao sono " + nomeIntero;
        console.log(testo); // Concatenazione di una stringa

        let numeroC = 56;
        let conversione = '56' + numeroC.toString();
        console.log(conversione);

        //let testoDue = "Ciao sono una variabile";
        //let elemento = `<h1>${testoDue}</h1>`;
        //document.body.innerHTML = elemento; // per assegnare il valore della variabile 'elemento' alla proprietà innerHTML dell'elemento body del documento HTML

        let stringa = "Questo è un corso di javascript completo e aggiornato";
        let indexCorso = stringa.indexOf('di');
        
        console.log(stringa.length); // Il numero dei caratteri (53)
        
        console.log(stringa[0]); // Q (Il primo carattere)
        
        console.log(stringa[stringa.length-1]); // Per prendere l'ultimo carattere della stringa (o)

        console.log(stringa.indexOf('corso')); // Da dove comincia la stringa, in questo caso da corso quindi dal dodicesimo carattere in poi (inclusi gli spazi)

        console.log(stringa.slice(indexCorso)); // Con indexOf andiamo a trovare l'inizio del testo da dove ci interessa, con 'slice' poi prendiamo tutto il resto quindi in questo caso "di javascript completo e aggiornato"   

        console.log(stringa.toUpperCase()); // Oppure toLowerCase 

        console.log(stringa.replace('corso', 'CIAO')); // Sostituire la parola 'corso' con 'CIAO'

        // ARRAY

        let citta = ['Milano', 'Torino', 'Roma', 'Venezia', 'Napoli', 'Palermo'];
        citta.push('Firenze'); //Per aggiungere un elemento
        citta.pop(); //Per rimuovere l'ultimo elemento che in questo caso è 'Palermo'

        let citta2 = 'Milano,Torino,Roma,Venezia,Napoli';
        let data = citta2.split(','); // Prende tutti gli elementi e ne fa un array togliendo le virgole (DA STRINGA AD ARRAY)

        let data2 = citta.join('-'); // (DA ARRAY A STRINGA)

        console.log(citta);
        console.log(citta[2]); // Roma
        console.log(citta[data.length -1]); // Napoli
        console.log(data);
        console.log(data2);

        for(i=0; i<citta.length; i++){
            console.log(citta[i]);
        }

        // shift(): Questo metodo rimuove l'elemento all'inizio dell'array e lo restituisce. Di conseguenza, la lunghezza dell'array diminuirà di uno. Gli indici degli altri elementi nell'array saranno ridotti di uno.        

        const arrNumeri = [1, 2, 3, 4, 5];
        const primoNumero = arrNumeri.shift(); // Rimuove 1 dall'inizio dell'array
        console.log(primoNumero); // Stampa 1
        console.log(arrNumeri); // Stampa [2, 3, 4, 5]

        // unshift(): Questo metodo aggiunge uno o più elementi all'inizio dell'array e restituisce la nuova lunghezza dell'array. Gli indici degli elementi esistenti verranno incrementati di uno o più posizioni.

        const arrNumeri2 = [2, 3, 4, 5];
        const nuovaLunghezza = arrNumeri2.unshift(1); // Aggiunge 1 all'inizio dell'array
        console.log(nuovaLunghezza); // Stampa 5 (nuova lunghezza dell'array)
        console.log(arrNumeri2); // Stampa [1, 2, 3, 4, 5]

    </script>

</body>
</html>
