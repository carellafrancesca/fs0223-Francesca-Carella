        function Person(nome, cognome, eta, genere, interessi){
            this.nome = nome;
            this.cognome = cognome;
            this.eta = eta;
            this.genere = genere;
            this.interessi = interessi;
            this.saluto = function(){
                console.log(`Ciao sono ${this.nome}`);
            };
        }

        function Insegnante(nome, cognome, eta, genere, interessi, materia){
            Person.call(this, nome, cognome, eta, genere, interessi);

            this.materia = materia;
            this.saluto = function(){
                console.log(`Buongiorno sono ${this.nome} ${this.cognome}`);
            };
        }

        const insegnante1 = new Insegnante('Anna', 'Blu', 'Femmina', ['Netflix'], 'Storia');
        console.log(insegnante1);
        insegnante1.saluto();

        // CLASSI

        class Soggetto{
            constructor(nome, cognome, eta, genere, interessi){
            this.nome = nome;
            this.cognome = cognome;
            this.eta = eta;
            this.genere = genere;
            this.interessi = interessi;
            }

            saluta = function(){
                console.log(`Ciao sono ${this.nome}`);
            };

        }

        class Professore extends Soggetto {
            constructor(nome, cognome, eta, genere, interessi, materia){
                super(nome, cognome, eta, genere, interessi);

                this.materia = materia;
            }

            get materia(){
                return this._materia;
            }

            set materia(nuovaMateria){
                this._materia = nuovaMateria;
            }

            riprendiAlunno(nomeAluunno){
                console.log(`${nomeAlunno} non si mangia in classe!`);
            }

        }
