<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recap delle Basi di Javascript</title>
</head>
<body>

    <script>

        // CONDIZIONI - IF

        let nome = 'Francesca';
        let numeroString = '20';
        let numero = 16;
        let numero2 = 45;

        if(nome == 'Francesca'){
            console.log('Ciao Francesca');
        }else{
            console.log('Ciao Anonimo');
        }

        if(numeroString === 20){
            console.log('Okay');
        }else{
            console.log('Errore!');
        }

        if (numero < 20){
            if (numero % 2 == 0){ // Se il resto della divisione è zero = pari
                console.log('Numero pari');
            }else{
                console.log('Numero dispari');
            }
        }

        // && - || - NOT(!)
        if (numero < 20 && numero % 2 == 0){
           console.log('Va bene')
        }else{
            console.log('Errore!')
        }

        if (numero2< 20 || numero2 % 2 == 0){
           console.log('Va bene')
        }else{
            console.log('Errore!')
        }

        if (!(nome == 'Francesca')){ // E' il nome diverso da Francesca? No, quindi darà 'Errore!'
            console.log('Va bene')
        }else{
            console.log('Errore!')
        }

        let isOnline = false;

        if (!isOnline){ // L'utente non è online?
            console.log('Offline')
        }else{
            console.log('Online')
        }

        // SWITCH STATEMENT

         switch(nome){
            case 'Francesca':
                console.log('Ciao Francesca');
                break;
            case 'Edoardo':
                console.log('Ciao Edoardo');
                break;  
            case 'Mattia':
                console.log('Ciao Mattia');
                break;
            default:
                console.log('Non so il tuo nome');         
        }

        // OPERATORE TERNARIO

        let number = 15;
        let name = (number < 20) ? 'Mattia' : 'Leonardo';
        // Se il numero è minore di 20 allora stampami la prima condizione, se no la seconda
        console.log(name);

        let online = true;
        let condizione = (online == false) ? 'Offline' : 'Online';
        console.log(condizione);

        // CICLI : FOR, WHILE E DO WHILE

        let arrayNumeri = [23, 13, 34, 56, 78, 92, 116, 175];
        for(let i = 0; i<arrayNumeri.length; i++){
           
            /*if(arrayNumeri[i] == 34){
                break; // Stampa tutti gli elementi fino a 34
            }*/
            
            /*if(arrayNumeri[i] == 56){
                continue; // Stampa tutti i numeri tranne il 56
            }*/ 

            /*if(arrayNumeri[i] % 2 == 0){
                continue; // Salta tutti i numeri pari
            }*/

            console.log("for:", arrayNumeri[i]);
        }

        let i = 0;
        while(i<arrayNumeri.length){
            console.log("while:", arrayNumeri[i]);
            i++;
        }

        // Il DO-WHILE controlla la condizione solo in un secondo momento
        let k = 0; 
        do{
            console.log("do while:", arrayNumeri[k]);
            k++
        }while(k<arrayNumeri.length);
        
       
    </script>

</body>
</html>
